<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#f4f7ff]">
    <!-- Navbar -->

    <header class="mx-auto max-w-7xl mt-5">
      <div
        class="lg:flex lg:items-center lg:justify-between p-2 px-10 py-4 bg-gray-50 rounded-lg shadow-lg"
      >
        <!-- User Name -->
        <div class="text-lg md:text-2xl font-semibold text-center lg:text-left">
          <h1 id="greeting">....</h1>
          <span class="font-light" id="user-name">....</span>
          <span class="ml-4 cursor-pointer" id="logout-btn"
            ><i class="fa-solid fa-right-from-bracket"></i
          ></span>
        </div>

        <!-- Running Time -->
        <div
          class="flex items-center gap-4 bg-[#dde6ff] py-2 px-7 rounded-3xl shadow-md"
        >
          <button id="running-time" class="text-xl mx-auto">MM DD YYYY</button>
        </div>
      </div>
    </header>

    <!-- main Section -->
    <section class="max-w-7xl mt-4 shadow-md rounded-lg bg-gray-50 mx-auto p-4">
      <!-- Progress Bar -->
      <!-- <div
        class="w-[330px] md:w-[560px] lg:w-[615px] bg-white p-6 rounded-xl shadow-lg mx-auto"
      >
        <h1>Progress Bar</h1>
        <br />
        <div class="h-2 bg-gray-200 rounded-full">
          <div class="h-2 bg-indigo-600 rounded-full" style="width: 60%"></div>
        </div>
      </div> -->

      <!-- Task Input Section -->
      <div class="flex justify-center mt-8 px-4">
        <div class="sm:w-4/5 lg:w-1/2 bg-white p-6 rounded-xl shadow-lg">
          <h2 class="text-2xl text-center font-semibold mb-4 text-gray-700">
            Add New Task
          </h2>
          <div class="flex items-center space-x-4">
            <input
              type="text"
              id="task-input"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter your task"
            />
            <button
              id="add-task"
              class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300"
            >
              Add
            </button>
          </div>
        </div>
      </div>

      <!-- Task List Section -->
      <div class="mt-10 mb-10 px-4">
        <div class="max-w-3xl mx-auto space-y-4">
          <!-- <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
            Task List
          </h2> -->
          <!-- Task Example -->
          <div id="task-list-container"></div>
        </div>
      </div>

      <!-- Completed Tasks Section -->
      <div class="mt-8 px-4">
        <div class="max-w-3xl mx-auto space-y-4">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
            Completed Tasks
          </h2>

          <!-- Completed Task Example -->
          <div id="Completed-task-container"></div>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="./script/app.js"></script>
    <script src="./script/date.js"></script>
    <script src="./script/addTask.js"></script>
    <script src="./script/storage.js"></script>
  </body>
</html>
