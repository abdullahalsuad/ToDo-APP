<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .header-bg {
        background: linear-gradient(135deg, #ff70a6, #fdc3c7);
      }

      .task-input:focus {
        border-color: #ff70a6;
        outline-color: #fdc3c7;
      }

      .button-hover:hover {
        background-color: #ff70a6;
      }

      .task-item {
        border-radius: 12px;
        background-color: #ffffff;
        padding: 16px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .completed-task {
        background-color: #d1e7fe;
      }

      .progress-bar {
        background-color: #f5e5ff;
        height: 6px;
        border-radius: 6px;
      }

      .progress-bar-fill {
        background-color: #ff70a6;
        height: 100%;
        border-radius: 6px;
      }
    </style>
  </head>

  <body class="bg-[#f4f7ff]">
    <!-- Navbar -->
    <header class="mx-auto max-w-7xl mt-5">
      <div
        class="lg:flex lg:items-center lg:justify-between p-4 px-8 py-4 header-bg rounded-lg shadow-xl"
      >
        <!-- User Name -->
        <div
          class="text-lg md:text-2xl font-semibold text-center lg:text-left text-white"
        >
          <h1 id="greeting">Hello,</h1>
          <span class="font-light" id="user-name">Guest</span>
          <span
            class="ml-4 cursor-pointer text-white hover:text-gray-200"
            id="logout-btn"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
          </span>
        </div>

        <!-- Running Time -->
        <div
          class="flex items-center gap-4 bg-[#e0f7fa] py-2 px-6 rounded-3xl shadow-md"
        >
          <button id="running-time" class="text-xl text-gray-700 mx-auto">
            MM DD YYYY
          </button>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <section class="max-w-7xl mt-8 shadow-lg rounded-xl bg-white mx-auto p-6">
      <!-- Task Input Section -->
      <div class="flex justify-center mt-8 px-4">
        <div
          class="sm:w-4/5 lg:w-1/2 bg-white p-6 rounded-xl shadow-lg border border-gray-200"
        >
          <h2 class="text-2xl text-center font-semibold mb-4 text-gray-800">
            Add New Task
          </h2>
          <div class="flex items-center space-x-4">
            <input
              type="text"
              id="task-input"
              class="task-input w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
              placeholder="Enter your task"
            />
            <button
              id="add-task"
              class="button-hover bg-pink-500 text-white px-6 py-3 rounded-lg hover:bg-pink-600 transition duration-300"
            >
              Add
            </button>
          </div>
        </div>
      </div>

      <!-- Task List Section -->
      <div class="mt-10 mb-10 px-4">
        <div class="max-w-3xl mx-auto space-y-4" id="task-list-container"></div>
      </div>

      <!-- Completed Tasks Section -->
      <div class="mt-8 px-4">
        <div class="max-w-3xl mx-auto space-y-4">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
            Completed Tasks
          </h2>
          <div id="Completed-task-container"></div>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="./script/app.js"></script>
    <script src="./script/date.js"></script>
    <script src="./script/addTask.js"></script>
    <script src="./script/storage.js"></script>
  </body>
</html>
