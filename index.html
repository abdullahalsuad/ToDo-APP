<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Jhinku To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      .card-bg {
        background: linear-gradient(145deg, #f0c5ff, #ff70a6);
      }

      .input-field:focus {
        border-color: #ff70a6;
        outline-color: #ff70a6;
      }

      .button-hover:hover {
        background-color: #ff70a6;
      }
    </style>
  </head>
  <body class="bg-[#f7f7f7] flex items-center justify-center min-h-screen">
    <div class="card-bg p-8 rounded-xl shadow-2xl w-full max-w-md">
      <form class="space-y-6" id="nameForm">
        <h2 class="text-3xl font-semibold text-white text-center mb-6">
          Welcome Back!
        </h2>

        <div>
          <label for="name" class="block text-lg font-medium text-white">
            Your Name
          </label>
          <input
            type="text"
            id="name"
            name="name"
            class="input-field mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Enter your name"
          />
        </div>

        <div>
          <button
            type="submit"
            class="button-hover w-full px-6 py-3 bg-pink-500 text-white rounded-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"
          >
            Start Here
          </button>
        </div>
      </form>
    </div>

    <script src="./script/login.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration);
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
